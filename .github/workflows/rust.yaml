name: bevy-web-test-rs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set current date as env variable
      run: echo "NOW=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_ENV
    - name: Create Web Release
      run: ./release_web.bat
    - name: Archive Web Release
      uses: actions/upload-artifact@v2
      with:
        name: ${{github.workflow}}-web-${{env.NOW}}
        path: |
          dist-web
    - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist-web # The folder the action should deploy.