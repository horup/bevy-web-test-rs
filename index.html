<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          white 0%,
          white 49%,
          black 49%,
          black 51%,
          white 51%,
          white 100%
        );
        background-repeat: repeat;
        background-size: 20px 20px;
        margin: 0px;
        overflow: hidden;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <script>
    let recalculateSize = () => {
      let canvas = document.getElementsByTagName("canvas")[0];
      console.log(canvas);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style = `width: ${canvas.width}; height: ${canvas.height}`;
      console.log("hello world2");
    }

    window.onresize = recalculateSize;
    window.addEventListener("DOMNodeInserted", recalculateSize);
  </script>
  <script type="module">
    import init from './pkg/bevy_web_test.js';
    var res = await init();
    res.start();
    recalculateSize();
